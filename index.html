        dragDrop: "–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—é–¥–∞ –∏–ª–∏",
        selectImages: "üìÅ –í—ã–±—Ä–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è",
        convert: "–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ PDF",
        errorEmpty: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.",
        errorInvalid: "–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ–∞–π–ª—ã –±—ã–ª–∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã. –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ JPEG, PNG –∏ GIF.",
        remove: "üóëÔ∏è –£–¥–∞–ª–∏—Ç—å",
        namePrompt: "–í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥–ª—è –≤–∞—à–µ–≥–æ PDF-—Ñ–∞–π–ª–∞ (–±–µ–∑ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è .pdf):",
        namePlaceholder: "–ú–æ–π–î–æ–∫—É–º–µ–Ω—Ç",
        aboutTitle: "–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ PDF",
        aboutDescription: "–≠—Ç–æ –ø—Ä–æ—Å—Ç–æ–µ –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω–æ –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –≤–∞—à–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ PDF-–¥–æ–∫—É–º–µ–Ω—Ç. –õ–µ–≥–∫–æ –∑–∞–≥—Ä—É–∂–∞–π—Ç–µ, –ø–µ—Ä–µ—É–ø–æ—Ä—è–¥–æ—á–∏–≤–∞–π—Ç–µ –∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ PDF.",
        aboutFeatures: [
          "–ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏",
          "–ü–µ—Ä–µ—É–ø–æ—Ä—è–¥–æ—á–∏–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π (—Ä–µ–∂–∏–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è)",
          "–£–¥–∞–ª–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π",
          "–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —è–∑—ã–∫–æ–≤",
          "–ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ñ–æ—Ä–º–∞—Ç–æ–≤ JPEG, PNG –∏ GIF"
        ],
        aboutVersion: "–í–µ—Ä—Å–∏—è 1.0",
        aboutAuthor: "–°–æ–∑–¥–∞–Ω–æ Qomusiy",
        close: "–ó–∞–∫—Ä—ã—Ç—å"
      }
    };

    const App = () => {
      const [images, setImages] = useState([]);
      const [error, setError] = useState('');
      const [language, setLanguage] = useState('uz_cyrl');
      const [showAbout, setShowAbout] = useState(false);
      const fileInputRef = useRef(null);
      const dropZoneRef = useRef(null);
      const dragItemRef = useRef(null);
      const dragOverItemRef = useRef(null);

      const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
      const t = translations[language];

      const handleFiles = (files) => {
        const validFiles = Array.from(files).filter(file => allowedTypes.includes(file.type));
        if (validFiles.length !== files.length) {
          setError(t.errorInvalid);
        }
        if (validFiles.length === 0) return;

        const newImages = validFiles.map(file => ({
          id: Math.random().toString(36).substr(2, 9),
          file,
          url: URL.createObjectURL(file)
        }));
        setImages(prev => [...prev, ...newImages]);
        setError('');
      };

      const handleDrop = (e) => {
        e.preventDefault();
        dropZoneRef.current.classList.remove('drop-zone-hover');
        handleFiles(e.dataTransfer.files);
      };

      const handleDragOver = (e) => {
        e.preventDefault();
        dropZoneRef.current.classList.add('drop-zone-hover');
      };

      const handleDragLeave = () => {
        dropZoneRef.current.classList.remove('drop-zone-hover');
      };

      const handleFileInput = (e) => {
        handleFiles(e.target.files);
      };

      const removeImage = (id) => {
        setImages(prev => prev.filter(img => img.id !== id));
      };

      const handleDragStart = (index) => {
        dragItemRef.current = index;
      };

      const handleDragEnter = (index) => {
        dragOverItemRef.current = index;
      };

      const handleDragEnd = () => {
        if (dragItemRef.current === null || dragOverItemRef.current === null) return;
        const updatedImages = [...images];
        const [draggedImage] = updatedImages.splice(dragItemRef.current, 1);
        updatedImages.splice(dragOverItemRef.current, 0, draggedImage);
        setImages(updatedImages);
        dragItemRef.current = null;
        dragOverItemRef.current = null;
      };

      const handleTouchStart = (index) => {
        dragItemRef.current = index;
      };

      const handleTouchMove = (e, index) => {
        e.preventDefault();
        const touch = e.touches[0];
        const element = document.elementFromPoint(touch.clientX, touch.clientY);
        const dropTarget = element?.closest('[data-index]');
        if (dropTarget) {
          dragOverItemRef.current = parseInt(dropTarget.dataset.index, 10);
        }
      };

      const handleTouchEnd = () => {
        if (dragItemRef.current === null || dragOverItemRef.current === null) return;
        const updatedImages = [...images];
        const [draggedImage] = updatedImages.splice(dragItemRef.current, 1);
        updatedImages.splice(dragOverItemRef.current, 0, draggedImage);
        setImages(updatedImages);
        dragItemRef.current = null;
        dragOverItemRef.current = null;
      };

      const generatePDF = async () => {
        if (images.length === 0) {
          setError(t.errorEmpty);
          return;
        }

        const fileName = prompt(t.namePrompt, t.namePlaceholder);
        if (!fileName) {
          setError(t.errorEmpty);
          return;
        }

        // Improved sanitization: Replace invalid filename characters with underscores, keep spaces and most others
        const sanitizedFileName = fileName.replace(/[<>:"/\\|?*]/g, '_').trim() || 'images';

        const { PDFDocument } = PDFLib;
        const pdfDoc = await PDFDocument.create();

        for (const image of images) {
          const page = pdfDoc.addPage();
          let img;
          if (image.file.type === 'image/jpeg') {
            img = await pdfDoc.embedJpg(await image.file.arrayBuffer());
          } else if (image.file.type === 'image/png') {
            img = await pdfDoc.embedPng(await image.file.arrayBuffer());
          } else {
            continue;
          }

          const { width, height } = img.scale(1);
          const pageWidth = page.getWidth();
          const pageHeight = page.getHeight();
          const scale = Math.min(pageWidth / width, pageHeight / height) * 0.9;
          const scaledWidth = width * scale;
          const scaledHeight = height * scale;

          page.drawImage(img, {
            x: (pageWidth - scaledWidth) / 2,
            y: (pageHeight - scaledHeight) / 2,
            width: scaledWidth,
            height: scaledHeight
          });
        }

        const pdfBytes = await pdfDoc.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `${sanitizedFileName}.pdf`;
        link.click();
        URL.revokeObjectURL(url);
        setError('');
      };

      return (
        <div className="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex flex-col justify-center">
          <div className="max-w-2xl mx-auto">

            <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-12 space-y-4 sm:space-y-0">
              <div className="text-center sm:text-left">

                  {t.title}

                <p className="mt-2 text-sm text-gray-500 font-light">{t.subtitle}</p>
              </div>
              <div className="flex items-center space-x-3 w-full sm:w-auto justify-end sm:justify-start">
                <button
                  onClick={() => setShowAbout(true)}
                  className="btn-secondary text-sm flex items-center space-x-1"
                >
                  <span>‚ÑπÔ∏è</span>
                  <span>{t.about}</span>
                </button>
                <select
                  value={language}
                  onChange={(e) => setLanguage(e.target.value)}
                  className="border border-gray-200 rounded-lg px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="uz_cyrl">–é–∑–±–µ–∫—á–∞ (–ö–∏—Ä–∏–ª–ª)</option>
                  <option value="uz">O ªzbek</option>
                  <option value="en">English</option>
                  <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                </select>
              </div>
            </div>

            {/* Drop Zone */}
            <div
              ref={dropZoneRef}
              className="border-2 border-dashed border-gray-300 rounded-2xl p-6 sm:p-8 mb-6 text-center transition-all duration-200 hover:border-gray-400"
              onDrop={handleDrop}
              onDragOver={handleDragOver}
              onDragLeave={handleDragLeave}
            >
              <p className="text-gray-500 mb-4 text-base sm:text-lg font-medium">{t.dragDrop}</p>
              <input
                type="file"
                multiple
                accept="image/jpeg,image/png,image/gif"
                onChange={handleFileInput}
                ref={fileInputRef}
                className="hidden"
              />
              <button
                onClick={() => fileInputRef.current.click()}
                className="btn-primary text-base"
              >
                {t.selectImages}
              </button>
            </div>

            {/* Error */}
            {error && (
              <div className="bg-red-50 border border-red-200 text-red-700 p-4 rounded-xl mb-6 text-sm">
                {error}
              </div>
            )}

            {/* Thumbnails Grid */}
            {images.length > 0 && (
              <div className="mb-8">
                <p className="text-sm font-medium text-gray-600 mb-4">{images.length} {images.length === 1 ? 'image selected' : 'images selected'}</p>
                <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-4">
                  {images.map((image, index) => (
                    <div
                      key={image.id}
                      data-index={index}
                      className="relative group cursor-move touch-none rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-all duration-200 thumbnail-hover"
                      draggable
                      onDragStart={() => handleDragStart(index)}
                      onDragEnter={() => handleDragEnter(index)}
                      onDragEnd={handleDragEnd}
                      onTouchStart={() => handleTouchStart(index)}
                      onTouchMove={(e) => handleTouchMove(e, index)}
                      onTouchEnd={handleTouchEnd}
                    >
                      <img
                        src={image.url}
                        alt="Thumbnail"
                        className="w-full h-20 sm:h-24 lg:h-28 object-cover"
                      />
                      <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-200 rounded-xl">
                        <button
                          onClick={() => removeImage(image.id)}
                          className="bg-red-500 text-white px-3 py-1.5 rounded-md text-xs font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-200"
                        >
                          {t.remove}
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* Convert Button */}
            <button
              onClick={generatePDF}
              className="w-full btn-primary text-base disabled:opacity-50 disabled:cursor-not-allowed disabled:from-gray-400 disabled:to-gray-500 flex items-center justify-center space-x-2"
              disabled={images.length === 0}
            >
              <span>‚¨áÔ∏è</span>
              <span>{t.convert} ({images.length || 0})</span>
            </button>
          </div>

          {/* About Modal */}
          {showAbout && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onClick={() => setShowAbout(false)}>
              <div 
                className="bg-white rounded-2xl shadow-2xl max-w-sm w-full max-h-[80vh] overflow-y-auto modal-enter relative" 
                onClick={(e) => e.stopPropagation()}
              >
                <div className="p-6">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-xl font-light text-gray-900">{t.aboutTitle}</h2>
                    <button
                      onClick={() => setShowAbout(false)}
                      className="text-gray-400 hover:text-gray-600 text-2xl font-bold"
                    >
                      √ó
                    </button>
                  </div>
                  <p className="text-gray-600 mb-6 leading-relaxed">{t.aboutDescription}</p>
                  <div className="mb-6">
                    <h3 className="font-medium mb-3 text-gray-900">–ò–º–∫–æ–Ω–∏—è—Ç–ª–∞—Ä</h3>
                    <ul className="space-y-2 text-sm text-gray-600">
                      {t.aboutFeatures.map((feature, idx) => (
                        <li key={idx} className="flex items-center">
                          <span className="w-2 h-2 bg-blue-500 rounded-full mr-3 flex-shrink-0"></span>
                          {feature}
                        </li>
                      ))}
                    </ul>
                  </div>
                  <div className="text-xs text-gray-500 space-y-1 mb-6">
                    <p className="font-medium">{t.aboutVersion}</p>
                    <p>{t.aboutAuthor}</p>
                  </div>
                  <button
                    onClick={() => setShowAbout(false)}
                    className="w-full btn-secondary"
                  >
                    {t.close}
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
